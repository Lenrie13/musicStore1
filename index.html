<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="icon" type="image/x-icon" href="/assets/Images/Favicon1.webp">
    <link rel="stylesheet" href="myStyles.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="assets/Images/Favicon1.webp" alt=“logo-image”>
            <h1>ShopEasy</h1>
        </header>
        <main>
            <div class="input-section">
                <input type="text" id="itemsInput" placeholder="Enter Item">
                <button id="addItemButton">Add Item</button>
                <button id="clearListButton">Clear List</button>
            </div>
            <ol id="shoppingList"></ol>
        </main>
    </div>
   
    <script src="main.js"></script>
</body>

</html>
